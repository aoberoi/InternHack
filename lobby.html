<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
		background-color: #C9D2D2;
	}
	@font-face {
	font-family: ForqueWeb;
	src: url('forque.ttf');
}
#header {
	width: 300px;
	font-family: ForqueWeb;
	font-size: 84px;
	color: #046DB3;
	margin-left: auto;
	margin-right: auto;
}
	#user_choice_container {
		width: 900px;
		position: relative;
		margin-left: auto;
		margin-right: auto;
	}
	.lobby_button {
		width: 480px;
		height: 220px;
		position: relative;
		margin-left: auto;
		margin-right: auto;
		background-color: #046DB3;
		text-align: center;
		font-family: Arial, Helvetica, sans-serif;
		color: white;
		font-size: 48px;
		padding-top: 100px;
		border-radius: 25px;
		-moz-border-radius: 25px;
		cursor: pointer;
	}
	#seeker_button {
		top: 50px;
		-moz-transition: background-color 1s;
		-webkit-transition: background-color 1s;
		-o-transition: background-color 1s;

	}
	#seeker_button:hover {
		background-color: #0087F8;
	}
	#rep_button {
		top: 100px;
		-moz-transition: background-color 1s;
		-webkit-transition: background-color 1s;
		-o-transition: background-color 1s;
	}
	#rep_button:hover {
		background-color: #0087F8;
	}
</style>
</head>
<body>
	<div id="header">careertok</div>
	<div id="user_choice_container">
		<div id="seeker_button" class="lobby_button">I Am A<br/>Job Seeker</div>
		<div id="rep_button" class="lobby_button">I Am A<br/>Representative</div>
	</div>
</body>
</html>
