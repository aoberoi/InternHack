<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
	}
	#container {
		width: 900px;
		background-color: red;
		position: relative;
		margin-left: auto;
		margin-right: auto;
		height: 900px;
	}
	#list_left_container {
		width: 500px;
		height: 900px;
		position: relative;
		float: left;
		background-color: purple;
	}
	.company_profile {
		width: 380px;
		height: 200px;
		position: relative;
		background-color: grey;
		margin-left: auto;
		margin-right: auto;
		padding: 10px;
	}
	.company_profile_img {
		width: 150px;
		height: 100px;
		position: relative;
		background-color: brown;
		float: left;
	}
	.company_profile_left {
		width: 150px;
		height: 200px;
		position: relative;
		float: left;
		background-color: orange;
	}
	.company_profile_queue {
		width: 150px;
		height: 100px;
	}
</style>
</head>
<body>
	<div id="container">
		<div id="list_left_container">
			<div class="company_profile">
				<div class="company_profile_left">
					<div class="company_profile_img"></div>
					<div class="company_profile_queue"></div>
				</div>
			</div>
		</div>
		<div id="list_right_container"></div>
	</div>
</body>
</html>
